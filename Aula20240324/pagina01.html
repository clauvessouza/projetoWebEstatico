<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="txtNome">Nome:</label>
        <input id="txtNome" type="text" placeholder="Insira nome completo">
        <br><br>
        <!-- notação de palavras na progamação camel case  -->
        <label for="txtSenha">Senha:</label>
        <input id="txtSenha" type="password" placeholder=" de 5 a 8 carecteres">
        <br><br>

        <label for="txtDataNasc">Data de Nascimento</label>
        <input id="txtdDataNasc" type="date">
        <br><br>
        <label for="txtNro">Número da Casa:</label>
        <input id="txNro" type="Number" min="2"  max="1998">
        <br><br>

        <fieldset>

            
            <legend>Contato</legend>
           <label for="txtEmail">Email</label>
            <input id="txtEmai" type="email" placeholder="http://www.exemplo.com.br">
            <br><br>
            <label for="txtSite">Site:</label>
            <input id="txtSite" type="url" placeholder="endereço Site">
            
        </fieldset>
        <br>

        <label for="txtEstado">Estado</label>
        <select id="txtEstado"> 
            <option >MG</option>
            <option >RJ</option>
            <option >SP</option>
        </select>
        <br>
            <label for="">Sexo:</label>
            <br>
        <input type="radio" id="masculino" name="sexo">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo">
        <label for="feminino">Feminino</label>
        <br><br>
        <label for="">Linguagem</label>
        <br>
        <input type="checkbox" id="java">
        <label for="java">Java</label>
        <br>
        <input type="checkbox" id="c#">
        <label for="c#">C Sharp</label>
        <br>
        <input type="checkbox" id="c++">
        <label for="c++">C++</label>
        <br><br>
        <input type="text">




    </form>
</body>

</html>
