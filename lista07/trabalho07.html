<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h2 style="color:blue"> <u>Formulário de Cadastro</u></h2>
    <form action="">
    <fieldset>
        <legend style="color:blue"><b>Dados</b></legend>
        <label for="txtNme"> <b>Nome:</b></label>
        <input type="texto"  id="txtNome" name="" placeholder=" Digite o seu nome" required>
        <br><br>
        <label for="txtDataNasc"> <b>Data de nascimento:</b></label>
        <input type="date" id="txtdatanasc" name=""placeholder=" Data Nascimento" riquired >
        <br><br>
        <label for=""><b>Sexo:</b></label>
        <br>
        <input type="radio" id="Masculino" name="Sexo">
        <label for="txtMasculino">Masculino</label>
        <br>
        <input type="radio" id="Feminino" name="Sexo">
        <label for="txtFeminino">Feminino</label>
    </fieldset>
        <br>

        <fieldset>
            <legend style="color:blue"><b>Contatos</b></legend>
            <label for="txtemail"><b>Email</b></label>
            <input type="email" id="txtemail" name="" placeholder="Digite seu email" required>
            <br><br>
            <label for="txttelef"><b>Telefone</b></label>
            <input type="telefone" id="txttelef" name= "" placeholder="Digite seu telefone" required>
            <br><br>
            <label for="txtwebSite"><b>Website</b></label>
            <input id="txtwebSite" type="url" placeholder="Digite seu website" required>
            
        </fieldset>
        <br>
        <fieldset>
            <legend style="color:blue"><b>Localização</b></legend>
        <label for="txtend"><b>Endereço:</b></label>
        <input type="text" id="txtend" name="txtend" placeholder="Digite o endereço" required>
        <br><br>
        <label for="txtnro"><b>Número:</b></label>
        <input type="number" id="txtnro" min="1" max="" step="1" placeholder="Digite numero" riquired>
        <label for="txtcmp"><b>Complemento:</b></label>
        <input type="text" id="txtcmp" name="txtcmp" placeholder="Indique">
        <br><br>
        <label for="txtcid"><b>Cidade:</b></label>
        <select name="" id="txtcid">
            <option value="txtcid">Uberlândia</option>
            <option value="txtcid">Uberaba</option>
            <option value="txtcid">Araguari</option>
            <option value="txtcid">Tupaciguara</option>
        </select>
        <label for="txtestado"><b>Estado:</b></label>
        <select name="" id="txtestado">
            <option value="txtestado">MG</option>
            <option value="txtestado">SP</option>
            <option value="txtestado">RJ</option>
            <option value="txtestado">GO</option>
        </select>
    </fieldset>
    <br>
    <input style="color:green" type="submit" value="Cadastrar">
    <input style="color:red" type="reset"  value="Limpar">


    </form>

</body>

</html>
