<html lang="pt-br" dir="ltr">
    <!-- lembrete abrir a tag html  -->
<!-- tag indica linguagem(lang= "pt-br"), dir="ltr" -->
<head>
    <!-- abre -->
    <!-- tag indica a cabeça do programa - abre <head> e fecha </head> -->
<title>Lista de exercicio 01</title>
</head> 
<!-- fecha -->
<body>
    <!-- indica corpo do programa - abre -->
<b><i>Claudio Alves de Souza </i</b>
    <!-- tag b indica letra em negrito -->
    <!-- tag i indica letra em italico -->
    <!-- o campo acima é que aparece na mensagem do programa  -->
</body>
<!-- fecha corpo do programa  -->
</html>
<!-- fecha programa em html  -->
