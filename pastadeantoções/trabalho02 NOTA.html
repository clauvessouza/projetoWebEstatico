<html lang="pt-br">
    <!-- tang indica linguagem -->
<head>
    <!-- cabeça  -->
    <meta charset="UTF-8">
    <!-- para garante uma correta exibição /ou corrigi e processamento de caracteres, 
     evitando problemas de renderização e exibição inadequada de texto. -->

    <meta name="keywords" content="futebol,volei, basquete,beisibol">
    <!-- meta tag name=keywords, indica palavras chaves; usa espaço
     e utiliza o CONTENT= "palavras que serão utilizadas na busca" -->
    <meta name="description" content="pagina para acompanhar esportes">
 <!-- name= description, indica uma frase previamente colocada pelo programador retirada ou não da pagina, 
lembrete utilizar sempre content= fazer ou colocar a descrição preferida -->
    <meta name="author" content= "Claudio Alves"> 
    <!-- name=author , indica o nome do autor do programa ou criador da pagina, sempre colocar content= nome  -->
    <title>Mega up sport</title>
    <!-- indica o nome que aparece na tarja do link ou pasta -->
    <meta http-equiv="refresh" content="3,https://www.google.com.br/?hl=pt-BR">
    <!-- meta http-equiv= refresh, indica a procura do arquivo, 
        utiliza content= descricação de tempo exemplo (3) , indica  -->
    <!-- endereço em site hospedado -->
    <meta name="robots" content="index, nofollow">
    <!-- robots, robo de procura utilizado para  -->
    <!-- utilizando a tag meta name= exemplo robots, pode ser bloqueado, assim como utilizar o content= exemplo "noindex, nofollow" -->
</head>
<body>
    <!-- parte onde aparece no programa  -->
    A página do Google Search será aberta em 5 segundos. AGUARDE.
</body>
</html>
